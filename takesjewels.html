        <h1>Takes Jewels</h1>
        <p>"I will help you, Happy Prince," you
            reply. So you take the jewels and fly
            over the city. Suddenly, you see some
            poor people in the streets. You see
            that they want something beautiful.
            You want to help them, but you also
            want to keep the jewels. What do you
            do?</p>
